# Canaveral â€” dogfooding on itself
name: canaveral

versioning:
  strategy: semver
  tag_format: "v{version}"
  independent: false

git:
  remote: origin
  branch: main
  require_clean: true
  push_tags: true
  push_commits: true
  commit_message: "chore(release): {version}"

changelog:
  enabled: true
  file: CHANGELOG.md
  format: markdown
  include_hashes: true
  include_authors: false
  include_dates: true
  types:
    feat:
      section: Features
      hidden: false
    fix:
      section: Bug Fixes
      hidden: false
    docs:
      section: Documentation
      hidden: false
    perf:
      section: Performance
      hidden: false
    refactor:
      section: Refactoring
      hidden: true
    test:
      section: Tests
      hidden: true
    chore:
      section: Chores
      hidden: true

packages:
  - name: canaveral
    path: crates/canaveral
    type: cargo
    publish: true
  - name: canaveral-core
    path: crates/canaveral-core
    type: cargo
    publish: true
  - name: canaveral-git
    path: crates/canaveral-git
    type: cargo
    publish: true
  - name: canaveral-changelog
    path: crates/canaveral-changelog
    type: cargo
    publish: true
  - name: canaveral-strategies
    path: crates/canaveral-strategies
    type: cargo
    publish: true
  - name: canaveral-adapters
    path: crates/canaveral-adapters
    type: cargo
    publish: true
  - name: canaveral-signing
    path: crates/canaveral-signing
    type: cargo
    publish: true
  - name: canaveral-stores
    path: crates/canaveral-stores
    type: cargo
    publish: true
  - name: canaveral-metadata
    path: crates/canaveral-metadata
    type: cargo
    publish: true
  - name: canaveral-frameworks
    path: crates/canaveral-frameworks
    type: cargo
    publish: true
  - name: canaveral-tasks
    path: crates/canaveral-tasks
    type: cargo
    publish: true

publish:
  enabled: true
  dry_run: false

hooks:
  pre_version: []
  post_version: []
  pre_publish: []
  post_publish: []
