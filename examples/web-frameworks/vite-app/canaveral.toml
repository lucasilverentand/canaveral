name = "vite-example"

[versioning]
strategy = "semver"
tag_format = "v{version}"

[changelog]
enabled = true
file = "CHANGELOG.md"

[git]
branch = "main"
push_tags = true

[[packages]]
name = "vite-example"
path = "."
type = "npm"
publish = false

[tasks.pipeline.build]
command = "npm run build"
outputs = ["dist/**"]
inputs = ["src/**", "index.html", "vite.config.js"]

[tasks.pipeline.dev]
command = "npm run dev"
persistent = true
